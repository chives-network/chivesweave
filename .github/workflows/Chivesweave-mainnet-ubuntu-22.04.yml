name: "Mainnet ubuntu-22.04"
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Set up Erlang environment
        uses: erlef/setup-beam@v1
        with:
          otp-version: "24.3"
          rebar3-version: "3.20.0"

      - name: Install CMake and g++
        run: |
          sudo apt-get update
          sudo apt-get install cmake g++
          
      - name: rebar3 mainnet
        run: |
          ./rebar3 as mainnet tar
      
      - name: Upload Packing Files
        uses: actions/upload-artifact@v3
        with:
          name: chivesweave-2.7.2-ubuntu-22.04.tar.gz
          path: ${{ github.workspace }}/_build/mainnet/rel/chivesweave/
